{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}<title>Регистрация</title>{% endblock %}

{% block content %}
<section>
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</section>
{% endblock %}
