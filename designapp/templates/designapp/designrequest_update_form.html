{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}<title>Заявка</title>{% endblock %}

{% block content %}
<section>
    <h2>Обновление заявки "{{ designrequest.title }}"</h2>
    <p>Автор заявки: {{ designrequest.customer }}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</section>
{% endblock %}
