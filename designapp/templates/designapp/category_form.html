{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}<title>Категория</title>{% endblock %}

{% block content %}
<section>
<h2>Создание категории</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>
</section>
{% endblock %}
