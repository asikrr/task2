{% extends 'base.html' %}

{% block title %}<title>Удаление заявки</title>{% endblock %}

{% block content %}

    <h1>Вы уверены, что хотите удалить заявку "{{ designrequest }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
{% endblock %}
